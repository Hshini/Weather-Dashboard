<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Style/style.css">
</head>
<body>
    <h2>Weather Dashboard</h2>
    <section class="main">
        <section class="city">
            <h3>Search for a city:</h3>
                <!-- Search form-->
             <form>
                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                     </div>
                     <input type="text" id="search-area" class="form-control" placeholder="Search" aria-label="search" aria-describedby="basic-addon1">
                 </div>
                 <button type="submit"  id="search-btn" class="btn btn-primary" >Search</button>
             </form>          
             <div id="recentList">
             </div>
        </section>
        <!-- Temperature Wind Humdity-->
        <section class="forecast">
            <card class="info">
                <h1 id="display-city"></h1>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </card>
            <!-- 5 Day-Forecast -->
            <section class="5-day-forecast">
                <card>
                    <h4>5-DAY FORECAST:</h4>
                </card>
                <section class="days">
                    <card class="day">
                        <p id="firstDay"></p>
                        <p id="temp-day1">Temp:</p>
                        <p id="wind-day1">Wind:</p>
                        <p id="humidity-day1">Humidity:</p>
                    </card>
                    <card class="day">
                        <p id="secondDay"></p>
                        <p id="temp-day2">Temp:</p>
                        <p id="wind-day2">Wind:</p>
                        <p id="humidity-day2">Humidity:</p>
                    </card>
                    <card class="day">
                        <p id="thirdDay"></p>
                        <p id="temp-day3">Temp:</p>
                        <p id="wind-day3">Wind:</p>
                        <p id="humidity-day3">Humidity:</p>
                    </card>
                    <card class="day">
                        <p id="fourthDay"></p>
                        <p id="temp-day4">Temp:</p>
                        <p id="wind-day4">Wind:</p>
                        <p id="humidity-day4">Humidity:</p>
                    </card>
                    <card class="day">
                        <p id="fifthDay"></p>
                        <p id="temp-day5">Temp:</p>
                        <p id="wind-day5">Wind:</p>
                        <p id="humidity-day5">Humidity:</p>
                    </card>
                </section>
            </section>
            
        </section>
         

    </section>
    
    
    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
